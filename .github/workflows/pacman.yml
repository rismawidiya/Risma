name: Generate pacman animation

on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # weâ€™ll use token explicitly

      - name: Generate pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Commit and push SVG to output branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          mkdir -p output
          mv dist/pacman-contribution-graph.svg output/pacman-contribution-graph.svg
          mv dist/pacman-contribution-graph-dark.svg output/pacman-contribution-graph-dark.svg
          git add output/pacman-contribution-graph.svg output/pacman-contribution-graph-dark.svg
          git commit -m "Update Pac-Man SVG" || echo "No changes to commit"
          git push --set-upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/Risma.git output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}